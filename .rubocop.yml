AllCops:
    NewCops: enable
    TargetRubyVersion: 2.0
Metrics/AbcSize:
    Max: 35
Metrics/BlockLength:
    Max: 53
Metrics/CyclomaticComplexity:
    Max: 12
Metrics/MethodLength:
    Max: 35
Naming/MethodParameterName:
    Enabled: false
Metrics/PerceivedComplexity:
    Max: 12
Naming/VariableNumber:
    Enabled: false
Style/FrozenStringLiteralComment:
    Enabled: false
Style/HashSyntax:
    Enabled: false
